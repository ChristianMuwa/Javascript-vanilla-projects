<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color picker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>color picker</h1>
    <div>
      <label for="red">Red:</label>
      <input id="red" type="range" value="0" min="0" max="255">
    </div>
    
    <div>
      <label for="green">Green:</label>
      <input id="green" type="range" value="0" max="255" min="0" >
    </div>
    
    <div>
      <label for="blue">Blue:</label>
      <input id="blue" type="range" value="0" max="255" min="0" > 
    </div>
    <div class="display" id="display"></div>
    <button id="copyButton">copy color</button>
  </div>
  
  <script type="text/javascript" charset="utf-8" src="main.js">
  
  </script>
</body>

</html>
