<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    /* Reset default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #f0f4f8;
      color: #333;
    }
    
	@media screen and (max-width: 600px){
        .container{
            align-items: center;
            max-width: 400px;
            max-height: 400px;
            background: red;
        }
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100vw;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      gap: 20px;
      
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077cc;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
    }

    span {
      font-weight: normal;
      margin-left: 10px;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>

    <div>
      <label for="celsius">Celsius:<span id="celsiusDisplay">0°C</span></label>
      <input type="text" id="celsius" placeholder="Enter °C">
    </div>

    <div>
      <label for="farhenheit">Fahrenheit:<span id="farhenheitDisplay">32°F</span></label>
      <input type="text" id="farhenheit" placeholder="Enter °F">
    </div>
  </div>

  <script>
    const celsius = document.getElementById('celsius');
    const farhenheit = document.getElementById('farhenheit');
    const celsiusDisplay = document.getElementById('celsiusDisplay');
    const farhenheitDisplay = document.getElementById('farhenheitDisplay');

    celsius.addEventListener('input', () => {
      if (!isNaN(celsius.value) && celsius.value !== '') {
        celsiusDisplay.textContent = `${celsius.value}°C`;
        farhenheitDisplay.textContent = `${(celsius.value * 9/5 + 32).toFixed(2)}°F`;
      } else {
        farhenheitDisplay.textContent = '°F';
      }
    });

    farhenheit.addEventListener('input', () => {
      if (!isNaN(farhenheit.value) && farhenheit.value !== '') {
        farhenheitDisplay.textContent = `${farhenheit.value}°F`;
        celsiusDisplay.textContent = `${((farhenheit.value - 32) * 5/9).toFixed(2)}°C`;
      } else {
        celsiusDisplay.textContent = '°C';
      }
    });
  </script>
</body>
</html>
