<!DOCTYPE html>
<html> 
<head> 
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Temperature conversions</title>
  <link href="style.css" rel="stylesheet">
  
</head> 
<body>
  <div class="container"> 
    <h1>Temperature conversions</h1>
    <label class="item" for="celsius">Celsius:</label> 
    <input class="item" type="text" id="celsius"/>
    <label class="item" for="fahrenheit">Farhenheit:</label>
    <input class="item" type="text" id="fahrenheit"/> 
    <button type="button" class="item" id="toFahrenheit" onclick="celsiusToFahrenheit()">Convert to Fahrenheit</button> 
    <button type="button" class="item" id="toCelsius" onclick="fahrenheitToCelsius()">Convert to Celsius</button> 
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body> 
  </html>
